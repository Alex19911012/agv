<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）

/*管理员-增加*/

<script type="text/javascript">
		$(document).ready(function(){
			showStartList();
			showStopList();
			showAllRoleList();
		});
		
		function showStartList(){
			$.ajax({
				"url":"/users/start",
				"type":"GET",
				"dataType":"json",
				"success":function(json){
					if(json.state == 200){		
						$("#start-list").empty();
						var list = json.data;					
						for(var i=0;i<list.length;i++){
							console.log(list[i]);
							var html = '<tr class="text-c">'
									+'<td>#{UserID}</td>'
									+'<td>#{UserName}</td>'
									+'<td>#{Phone}</td>'
									+'<td>#{Role}</td>'
									+'<td class="td-status"><span class="label label-success radius">已启用</span></td>'
									+'<td class="td-manage">'
									+'<a style="text-decoration:none" onClick="stopUser(&quot;#{UserID}&quot;)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i>停用</a>' 
									+'<a title="编辑" href="javascript:;" onclick="showAllRoleList(&quot;#{UserID}&quot;)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i>角色变更</a>' 
									+'<a title="删除" href="javascript:;" onclick="deleteUser(&quot;#{UserID}&quot;)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i>删除</a>'
									+'</td>'									
									+'</tr>';	
							html = html.replace(/#{UserID}/g,list[i].userID);	
							html = html.replace(/#{UserName}/g,list[i].userName);	
							html = html.replace(/#{Phone}/g,list[i].phone);	
							html = html.replace(/#{Role}/g,list[i].role);	
							
							$("#start-list").append(html)
						}	
					}else{
						alert(json.message);
						//退出登录
						
					}
				}
			});
		};
		function showStopList(){
			$.ajax({
				"url":"/users/stop",
				"type":"GET",
				"dataType":"json",
				"success":function(json){
					if(json.state == 200){		
						$("#stop-list").empty();
						var list = json.data;					
						for(var i=0;i<list.length;i++){
							console.log(list[i]);
							var html = '<tr class="text-c">'
									+'<td>#{UserID}</td>'
									+'<td>#{UserName}</td>'
									+'<td>#{Phone}</td>'
									+'<td>#{Role}</td>'
									+'<td class="td-status"><span class="label radius">已停用</span></td>'
									+'<td class="td-manage">'
									+'	<a style="text-decoration:none" onClick="startUser(&quot;#{UserID}&quot;)"  href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe615;</i>启用</a>'
									+'	<a title="编辑" href="javascript:;" onclick="showAllRoleList(&quot;#{UserID}&quot;)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i>角色变更</a> '
									+'	<a title="删除" href="javascript:;" onclick="deleteUser(&quot;#{UserID}&quot;)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i>删除</a>'
									+'</td>'
									+'</tr>';	
							html = html.replace(/#{UserID}/g,list[i].userID);	
							html = html.replace(/#{UserName}/g,list[i].userName);	
							html = html.replace(/#{Phone}/g,list[i].phone);	
							html = html.replace(/#{Role}/g,list[i].role);	
							
							$("#stop-list").append(html)
						}	
					}else{
						alert(json.message);
						//退出登录
						
					}
				}			
			});
		};
								
		window.deleteUser = function deleteUser(UserID){
			$.ajax({
				"url":"/users/"+UserID+"/deleteUser",
				"type":"POST",
				"dataType":"json",
				"success":function(json){
					if(json.state == 200){
						showStartList();
						showStopList();
					}else{
						alert(json.message);
					}
				},
				"error":function(){
					alert("删除出错了");
					//location.href="login.html";
				}
			});	
		};
		
		window.stopUser = function stopUser(UserID){
			$.ajax({
				"url":"/users/"+UserID+"/stopUser",
				"type":"POST",
				"dataType":"json",
				"success":function(json){
					if(json.state == 200){
						showStartList();
						showStopList();
					}else{
						alert(json.message);
					}
				},
				"error":function(){
					alert("停用出错了");
					//location.href="login.html";
				}
			});
		};
		
		window.startUser = function startUser(UserID){
			$.ajax({
				"url":"/users/"+UserID+"/startUser",
				"type":"POST",
				"dataType":"json",
				"success":function(json){
					if(json.state == 200){
						showStartList();
						showStopList();
					}else{
						alert(json.message);
					}
				},
				"error":function(){
					alert("启用出错了");
					//location.href="login.html";
				}
			});
		};
		
		
		function showAllRoleList(UserID){
			if($("#abc").css('display')=='none'){
                $("#abc").css("display","block");
            }else{
                $("#abc").css("display","none");
            }
			$.ajax({
				"url":"/roles/all",
				"type":"GET",
				"dataType":"json",
				"success":function(json){
					var uID = UserID;
					if(json.state == 200){
						$("#UR").empty();
						var list = json.data;					
						for(var i=0;i<list.length;i++){
							console.log(list[i]);
							var html = '<input type="checkbox" name="RoleID" value="#{RoleID}" />#{Role}';
							html = html.replace(/#{RoleID}/g,list[i].roleID);	
							html = html.replace(/#{Role}/g,list[i].role);	
							
							$("#UR").append(html)
						}	
						
						 
					}else{
						alert(json.message);
					}
				}
			});
		}
		
		

		
	</script>
