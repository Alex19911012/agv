<title>新增任务</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add" role="form">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>任务ID</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="articletitle" name="TaskID">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>任务类型</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="TaskType" class="select">
					<option value="3001">运输任务</option>
					<option value="3011">充电任务</option>
					<option value="3111">临时任务</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>级别</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="Grade" class="select">
					<option value="3003">一级紧急程度</option>
					<option value="3033">二级紧急程度</option>
					<option value="3333">三级紧急程度</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">起点ID</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="0" placeholder="" id="articlesort13" name="SourPosiID">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">终点ID</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="keywords15" name="DestPosiID">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">距离</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="keywords14" name="Dist">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">最后期限</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'' })" id="commentdatemax" name="Deadline" class="input-text Wdate">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">任务状态</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="TStat" class="select">
					<option value="3002">未执行</option>
					<option value="3022">执行中</option>
					<option value="3222">任务完成</option>
					<option value="3332">任务取消</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button id="btn-addnew"  class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 生成任务</button>
				<button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
		$("#btn-addnew").click(function(){
			$.ajax({
				"url":"/task/addTask",
				"data":$("#form-article-add").serialize(),
				"type":"POST",
				"dataType":"json",
				"success":function(json){
					if(json.state == 200){
						alert("增加成功！");
					}else{
						alert(json.message);
					}
				},
				"error":function(){
					alert("您填写的信息有误");
					//location.href="login.html";
				}
			});
		});
	</script>
