<script type="text/javascript">
		$("#btn-login").click(function(){
			event.preventDefault();
			//发出异常请求，并处理请求
			//url:将请求提交到哪里去
			//data:提交的请求参数，例如username=root&password=1234
			//dataType：服务器响应的数据的类型，取值可以是是json xml等 
			//success:当服务器成功响应时(Http响应码是200)的回调函数
			$.ajax({
				"url":"/users/login",
				"data":$("#form-login").serialize(),
				"type":"POST",
				"dataType":"json",
				"success":function(json){
					if(json.state == 200){
						alert("登录成功！");
						//将服务器返回的用户数据json.data存入到cookie，登录控制器中响应的data为User类型
						$.cookie("avatar",json.data.avatar,{
							//定义有效期7天
							expire:7
						});
						//$(window).attr("location","welcome.html");
						location.href="welcome.html";
					}else{
						alert(json.message);
					}
				}
			
			});
		});
	</script>
