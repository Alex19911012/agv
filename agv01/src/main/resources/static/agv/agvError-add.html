<head>

<title>新增车故障信息</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add" role="form">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>故障ID</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="articletitle" name="EID">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>导航车ID</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="articletitle" name="AGVID">
			</div>
		</div>
		
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>故障发生时间</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'' })" id="commentdatemax" name="EDate" class="input-text Wdate">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>故障码</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="ECode" class="select">
					<option value="5001">故障码1</option>
					<option value="5011">故障码2</option>
					<option value="5111">故障码3</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">故障类型</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="EType" class="select">
					<option value="5002">机械故障</option>
					<option value="5012">网络故障</option>
					<option value="5022">电子故障</option>
					<option value="5032">软件故障</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">故障级别</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="ELevel" class="select">
					<option value="5003">一级故障</option>
					<option value="5013">二级故障</option>
					<option value="5023">三级故障</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">故障说明</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="keywords14" name="EDesc">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">故障原因</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="keywords14" name="ECause">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">速度</label>
			<div class="formControls col-xs-8 col-sm-9">
			 	<input type="text" class="input-text" value="" placeholder="" id="keywords14" name="Speed">
 			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">电量</label>
			<div class="formControls col-xs-8 col-sm-9">
			 	<input type="text" class="input-text" value="" placeholder="" id="keywords14" name="Perc">
 			</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button id="btn-addnew"  class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 生成任务</button>
				<button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.config.js"></script> 
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.all.min.js"> </script> 
<script type="text/javascript" src="lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript">
		$("#btn-addnew").click(function(){
			$.ajax({
				"url":"/agv/addError",
				"data":$("#form-article-add").serialize(),
				"type":"POST",
				"dataType":"json",
				"success":function(json){
					if(json.state == 200){
						alert("增加成功！");
					}else{
						alert(json.message);
					}
				},
				"error":function(){
					alert("您填写的信息有误");
					//location.href="login.html";
				}
			});
		});
	</script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
