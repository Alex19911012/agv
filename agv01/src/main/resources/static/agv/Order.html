	<div class="mt-20">

				<tr class="text-c">
					<th onclick="$.sortTable.sort('tableSort',0)" width="40">订单ID</th>

					<th onclick="$.sortTable.sort('tableSort',6)" width="50">终点位置ID</th>
					<th onclick="$.sortTable.sort('tableSort',7)" width="80">最后期限</th>
					<th onclick="$.sortTable.sort('tableSort',8)" width="50">任务状态</th>

			</tbody>

	</div>

<script type="text/javascript">
		$(document).ready(function(){
			showOrderList();
		});
		
		function showOrderList(){
			$.ajax({
				"url":"/order/list",
				"type":"GET",
				"dataType":"json",
				"success":function(json){
					if(json.state == 200){		
						$("#order-list").empty();
						var list = json.data;					
						for(var i=0;i<list.length;i++){
							console.log(list[i]);
							var html = '<tr class="text-c">'
									+'<td>#{OrderID}</td>'
									+'<td>#{Grade}</td>'
									+'<td>#{ONO}</td>'
									+'<td>#{OType}</td>'
									+'<td>#{ODate}</td>'
									+'<td>#{SourPosiID}</td>'
									+'<td>#{DestPosiID}</td>'
									+'<td>#{Deadline}</td>'
									+'<td>#{TStat}</td>'
									+'<td>#{CreatDate}</td>'
									+'<td>#{UserID}</td>'
									+'<td>#{Dist}</td>'
									+'<td>#{OStat}</td>'
									+'<td>#{TID}</td>'
									+'<td>#{AGVID}</td>'
									+'<td class="f-14 td-manage">'
									+'<a style="text-decoration:none" class="ml-5"  href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i>中止</a> '
									+'<a class="ml-5"   title="删除" href="javascript:void(0);" onclick="deleteOrder(&quot;#{OrderID}&quot;)"><i class="Hui-iconfont">&#xe6e2;</i>取消</a></td>'
									+'</tr>';	
							html = html.replace(/#{OrderID}/g,list[i].orderID);	
							html = html.replace(/#{Grade}/g,list[i].grade);	
							html = html.replace(/#{ONO}/g,list[i].ono);	
							html = html.replace(/#{OType}/g,list[i].otype);	
							html = html.replace(/#{ODate}/g,list[i].odate);	
							html = html.replace(/#{SourPosiID}/g,list[i].sourPosiID);	
							html = html.replace(/#{DestPosiID}/g,list[i].destPosiID);	
							html = html.replace(/#{Deadline}/g,list[i].deadline);	
							html = html.replace(/#{TStat}/g,list[i].tstat);	
							html = html.replace(/#{CreatDate}/g,list[i].creatDate);	
							html = html.replace(/#{UserID}/g,list[i].userID);	
							html = html.replace(/#{Dist}/g,list[i].dist);
							html = html.replace(/#{OStat}/g,list[i].ostat);
							html = html.replace(/#{TID}/g,list[i].tid);
							html = html.replace(/#{AGVID}/g,list[i].agvid);

							
							
							
							$("#order-list").append(html)
						}	
					}else{
						alert(json.message);
						//退出登录
						
					}
				}
			});
		};
		window.deleteOrder = function deleteOrder(OrderID){
			$.ajax({
				"url":"/order/"+OrderID+"/delete",
				"type":"POST",
				"dataType":"json",
				"success":function(json){
					if(json.state == 200){
						showOrderList();
					}else{
						alert(json.message);
					}
				},
				"error":function(){
					alert("删除出错了");
					//location.href="login.html";
				}
			});
		}
	
	</script>
