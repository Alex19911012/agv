<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）

/*管理员-增加*/

}

<script type="text/javascript">
		$(document).ready(function(){
			showStartList();
			showStopList();
			showAllFuncList();
		});
		
		function showStartList(){
			$.ajax({
				"url":"/roles/start",
				"type":"GET",
				"dataType":"json",
				"success":function(json){
					if(json.state == 200){		
						$("#start-list").empty();
						var list = json.data;					
						for(var i=0;i<list.length;i++){
							console.log(list[i]);
							var html = '<tr class="text-c">'
									+'<td>#{RoleID}</td>'
									+'<td>#{Role}</td>'
									+'<td>#{UserName}</td>'
									+'<td>#{Func}</td>'
									+'<td class="td-status"><span class="label label-success radius">已启用</span></td>'
									+'<td class="td-manage">'
									+'<a style="text-decoration:none" onClick="stopRole(&quot;#{RoleID}&quot;)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i>停用</a>' 
									+'<a title="编辑" href="javascript:;" onclick="showAllFuncList(&quot;#{RoleID}&quot;)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i>功能变更</a>' 
									+'<a title="删除" href="javascript:;" onclick="deleteRole(&quot;#{RoleID}&quot;)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i>删除</a>'
									+'</td>'									
									+'</tr>';	
							html = html.replace(/#{RoleID}/g,list[i].roleID);	
							html = html.replace(/#{Role}/g,list[i].role);	
							html = html.replace(/#{UserName}/g,list[i].userName);	
							html = html.replace(/#{Func}/g,list[i].func);	
							
							$("#start-list").append(html)
						}	
					}else{
						alert(json.message);
						//退出登录
						
					}
				}
			});
		};
		function showStopList(){
			$.ajax({
				"url":"/roles/stop",
				"type":"GET",
				"dataType":"json",
				"success":function(json){
					if(json.state == 200){		
						$("#stop-list").empty();
						var list = json.data;					
						for(var i=0;i<list.length;i++){
							console.log(list[i]);
							var html = '<tr class="text-c">'
									+'<td>#{RoleID}</td>'
									+'<td>#{Role}</td>'
									+'<td>#{UserName}</td>'
									+'<td>#{State}</td>'
									+'<td class="td-status"><span class="label radius">已停用</span></td>'
									+'<td class="td-manage">'
									+'	<a style="text-decoration:none" onClick="startRole(&quot;#{RoleID}&quot;)"  href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe615;</i>启用</a>'
									+'	<a title="编辑" href="javascript:;" onclick="showAllFuncList(&quot;#{RoleID}&quot;)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i>功能变更</a> '
									+'	<a title="删除" href="javascript:;" onclick="deleteRole(&quot;#{RoleID}&quot;)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i>删除</a>'
									+'</td>'
									+'</tr>';	
							html = html.replace(/#{RoleID}/g,list[i].roleID);	
							html = html.replace(/#{Role}/g,list[i].role);	
							html = html.replace(/#{UserName}/g,list[i].userName);	
							html = html.replace(/#{State}/g,list[i].state);	
							
							$("#stop-list").append(html)
						}	
					}else{
						alert(json.message);
						//退出登录
						
					}
				}			
			});
		};
								
		window.deleteRole = function deleteRole(RoleID){
			$.ajax({
				"url":"/roles/"+RoleID+"/deleteRole",
				"type":"POST",
				"dataType":"json",
				"success":function(json){
					if(json.state == 200){
						showStartList();
						showStopList();
					}else{
						alert(json.message);
					}
				},
				"error":function(){
					alert("删除出错了");
					//location.href="login.html";
				}
			});	
		};
		
		window.stopRole = function stopRole(RoleID){
			$.ajax({
				"url":"/roles/"+RoleID+"/stopRole",
				"type":"POST",
				"dataType":"json",
				"success":function(json){
					if(json.state == 200){
						showStartList();
						showStopList();
					}else{
						alert(json.message);
					}
				},
				"error":function(){
					alert("停用出错了");
					//location.href="login.html";
				}
			});
		};
		
		window.startRole = function startRole(RoleID){
			$.ajax({
				"url":"/roles/"+RoleID+"/startRole",
				"type":"POST",
				"dataType":"json",
				"success":function(json){
					if(json.state == 200){
						showStartList();
						showStopList();
					}else{
						alert(json.message);
					}
				},
				"error":function(){
					alert("启用出错了");
					//location.href="login.html";
				}
			});
		};
		
		var rID;
		function showAllFuncList(RoleID){
			if($("#abc").css('display')=='none'){
                $("#abc").css("display","block");
            }else{
                $("#abc").css("display","none");
            };
			$.ajax({
				"url":"/funcs/all",
				"type":"GET",
				"dataType":"json",
				"success":function(json){
					rID = RoleID;
					if(json.state == 200){
						$("#RF").empty();
						var list = json.data;					
						for(var i=0;i<list.length;i++){
							console.log(list[i]);
							var html = '<input type="checkbox" name="FuncID" value="#{FuncID}" />#{Func}<BR/>';
							html = html.replace(/#{FuncID}/g,list[i].funcID);	
							html = html.replace(/#{Func}/g,list[i].func);	
							
							$("#RF").append(html)
						}	
						
						 
					}else{
						alert(json.message);
					}
				}
			});
		};
		
		
	
		
		
		$("#btn-changeRF").click(function(){
			var obj = document.getElementsByName("FuncID");
			var fID = [];
			for(var i=0;i<obj.length;i++){
				if(obj[i].checked){
					fID.push(obj[i].value);
				};
			};
			console.log(fID);
			$.ajax({
				"url":"/rf/"+rID+"&"+fID+"/change",
				"type":"POST",
				"dataType":"json",
				"success":function(json){
					if(json.state == 200){
						alert("修改成功");
						
					}else{
						alert(json.message);
					}
				},
				"error":function(){
					alert("修改出错了");
				}
			});	

            
		});

	/* 	$("#btn-cancel").click(function(){
            $("#abc").css("display","none");
		});
 */		
		
		
		
	</script>
