</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 数据统计 <span class="c-gray en">&gt;</span> 运行时间统计 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c">
					<!-- <th width="25"><input type="checkbox" name="" value=""></th> -->
					<th width="100">日期</th>
					<th width="70">导航车ID</th>
					<th width="70">导航车编号</th>
					<th width="90">行驶时间</th>
					<th width="90">空驶时间</th>
					<th width="90">充电时间</th>
					<th width="90">等待时间</th>
					<th width="90">故障时间</th>
					<th width="90">维护保养时间</th>
				</tr>
			</thead>
			<tbody id="DayWordTime-list">
				
			</tbody>
		</table>
	</div>
	<div id="mainA" style="min-width:700px;height:400px"></div>
	<div id="main1" style="min-width:700px;height:400px"></div>
	<div id="main2" style="min-width:700px;height:400px"></div>
	<div id="main3" style="min-width:700px;height:400px"></div>
	<div id="main4" style="min-width:700px;height:400px"></div>
	<div id="main5" style="min-width:700px;height:400px"></div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->
<script src="lib/echarts/3.4.0/echarts.common.min.js"></script>
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
		$(document).ready(function(){
			showDayWorkTimeList();
		});
		var myChartsA = echarts.init(document.getElementById("mainA"));
		var optionA = {
				title: {
					 text: '运行时间统计(总表)'
		        },	
		        tooltip:{	
				},
				visualMap: {
				    show: false,
			        min: 500,
		            max: 600,
					inRange: {
					    colorLightness: [0, 1]
					}
				 },
				 series:[{
					name:'A',
					type:'pie',
				 	statAngle:'0',
				 	radius:'60%',
				 	center:['50%', '50%'],
				 	data:[
				 		/* {
				 			value:70,
				 			name:'语言1',
				 			itemStyle:{}
				 		},
				 		{
				 			value:10,
				 			name:'语言2',
				 			itemStyle:{}
				 		},
				 		{
				 			value:30,
				 			name:'语言3',
				 			itemStyle:{}
				 		} */
				 	],
					 
				 }]
					
		};
		
		var numsA=[];
		var names=['行驶时间','空驶时间','充电时间','等待时间','故障时间','维修保养时间'];
		var rt = 0;
		var et = 0;
		var ct = 0;
		var wt = 0;
		var errort = 0;
		var maint = 0;
		function showDayWorkTimeList(){
			$.ajax({
				"url":"/day/workTime",
				"type":"GET",
				"dataType":"json",
				"success":function(json){
					if(json.state == 200){		
						$("#DayWordTime-list").empty();
						var list = json.data;					
						for(var i=0;i<list.length;i++){
							console.log(list[i]);
							var html = '<tr class="text-c">'
									+'<td>#{SD}</td>'
									+'<td>#{AGVID}</td>'
									+'<td>#{AGVNo}</td>'
									+'<td>#{RunTime}</td>'
									+'<td>#{ERunTime}</td>'
									+'<td>#{CharTime}</td>'
									+'<td>#{WaitTime}</td>'
									+'<td>#{ErroTime}</td>'
									+'<td>#{MainTime}</td>'
									+'</tr>';	
							html = html.replace(/#{SD}/g,list[i].sd);	
							html = html.replace(/#{AGVID}/g,list[i].agvid);	
							html = html.replace(/#{AGVNo}/g,list[i].agvno);	
							html = html.replace(/#{RunTime}/g,list[i].runTime);	
							html = html.replace(/#{ERunTime}/g,list[i].erunTime);	
							html = html.replace(/#{CharTime}/g,list[i].charTime);	
							html = html.replace(/#{WaitTime}/g,list[i].waitTime);	
							html = html.replace(/#{ErroTime}/g,list[i].erroTime);
							html = html.replace(/#{MainTime}/g,list[i].mainTime);
							
							rt +=list[i].runTime;
							et +=list[i].erunTime;
							ct +=list[i].charTime;
							wt +=list[i].waitTime;
							errort +=list[i].erroTime;
							maint +=list[i].mainTime;
							
							
							
							$("#DayWordTime-list").append(html)
						}
						numsA.push(rt,et,ct,wt,errort,maint);
						myChartsA.setOption(optionA);	
						myChartsA.setOption({
							legend:{
								data:names	
							},
							series:[{
								name:names,
								data:numsA
							}]
						
						});
						
					}else{
						alert(json.message);
						//退出登录
						
					}
				}
			});
		};
		
	</script>
</body>
</html>
