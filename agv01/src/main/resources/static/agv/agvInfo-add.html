<title>新增车档案信息</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add" role="form">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>导航车ID</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="articletitle" name="AGVID">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>导航车编号</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="articletitle" name="AGVNo">
			</div>
		</div>
		
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>导航车类型</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="AType" class="select">
					<option value="2001">1T</option>
					<option value="2011">2T</option>
					<option value="2022">3T</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>导航车规格</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="ASize" class="select">
					<option value="4">特大</option>
					<option value="3">大</option>
					<option value="2">小</option>
					<option value="1">特小</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">载重</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="0" placeholder="" id="articlesort13" name="LoadCarry">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">自重</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="keywords15" name="Weight">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">速度</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="keywords14" name="Speed">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">电池续航时间</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="keywords14" name="BattTime">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">电池续航距离</label>
			<div class="formControls col-xs-8 col-sm-9">
			 	<input type="text" class="input-text" value="" placeholder="" id="keywords14" name="BattDist">
 			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">电池功率</label>
			<div class="formControls col-xs-8 col-sm-9">
			 	<input type="text" class="input-text" value="" placeholder="" id="keywords14" name="BattPower">
 			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">导航车IP</label>
			<div class="formControls col-xs-8 col-sm-9">
			 	<input type="text" class="input-text" value="" placeholder="" id="keywords14" name="AGVIP">
 			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">服务器IP</label>
			<div class="formControls col-xs-8 col-sm-9">
			 	<input type="text" class="input-text" value="" placeholder="" id="keywords14" name="ServerIP">
 			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">域名</label>
			<div class="formControls col-xs-8 col-sm-9">
			 	<input type="text" class="input-text" value="" placeholder="" id="keywords14" name="DNS">
 			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">通讯协议接口号</label>
			<div class="formControls col-xs-8 col-sm-9">
			 	<input type="text" class="input-text" value="" placeholder="" id="keywords14" name="DNS">
 			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">导航车RFID</label>
			<div class="formControls col-xs-8 col-sm-9">
			 	<input type="text" class="input-text" value="" placeholder="" id="keywords14" name="DNS">
 			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">导航车SIM号</label>
			<div class="formControls col-xs-8 col-sm-9">
			 	<input type="text" class="input-text" value="" placeholder="" id="keywords14" name="DNS">
 			</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button id="btn-addnew"  class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 生成任务</button>
				<button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
		$("#btn-addnew").click(function(){
			$.ajax({
				"url":"/agv/add",
				"data":$("#form-article-add").serialize(),
				"type":"POST",
				"dataType":"json",
				"success":function(json){
					if(json.state == 200){
						alert("增加成功！");
					}else{
						alert(json.message);
					}
				},
				"error":function(){
					alert("您填写的信息有误");
					//location.href="login.html";
				}
			});
		});
	</script>
