<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />

<title>添加角色 - Alex v1.0</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<article class="page-container">
	<form id="form-reg" class="form form-horizontal" >
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色名：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="adminName" name="Role">
		</div>
	</div>
	
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input id="btn-reg" class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	 
	 </form>
</article>


<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> 

<!--请在下方写此页面业务相关的脚本-->



<script type="text/javascript">
		$("#btn-reg").click(function(){
			event.preventDefault()
			//发出异常请求，并处理请求
			//url:将请求提交到哪里去
			//data:提交的请求参数，例如username=root&password=1234
			//dataType：服务器响应的数据的类型，取值可以是是json xml等 
			//success:当服务器成功响应时(Http响应码是200)的回调函数
			$.ajax({
				"url":"/roles/reg",
				"data":$("#form-reg").serialize(),
				"type":"POST",
				"dataType":"json",
				"success":function(json){
					if(json.state == 200){
						alert("注册成功！");
						 window.location.reload();
					}else{
						alert(json.message);
					}
				}
			});
		});
	</script>
	
	
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
