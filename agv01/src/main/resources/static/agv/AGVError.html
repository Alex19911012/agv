<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />

<title>车辆故障信息</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 调度管理 <span class="c-gray en">&gt;</span> 车辆故障信息 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
<div class="cl pd-5 bg-1 bk-gray mt-20"> 
		<span class="l">
			<a class="btn btn-primary radius" data-title="添加车档案信息" data-href="agvError-add.html" onclick="Hui_admin_tab(this)" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加车辆故障信息</a></span>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c">
					<!-- <th width="25"><input type="checkbox" name="" value=""></th> -->
					<th width="80">故障ID</th>
					<th width="70">导航车ID</th>
					<th width="70">故障发生时间</th>
					<th width="70">故障码</th>
					<th width="60">故障类型</th>
					<th width="60">故障级别</th>
					<th width="80">故障说明</th>
					<th width="90">故障原因</th>
					<th width="90">速度</th>
					<th width="90">电量</th>
					<th width="120">用户ID</th>
				</tr>
			</thead>
			<tbody id="AGVError-list">
				
			</tbody>
		</table>
	</div>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
		$(document).ready(function(){
			showAGVErrorList();
		});
		
		function showAGVErrorList(){
			$.ajax({
				"url":"/agv/error",
				"type":"GET",
				"dataType":"json",
				"success":function(json){
					if(json.state == 200){		
						$("#AGVError-list").empty();
						var list = json.data;					
						for(var i=0;i<list.length;i++){
							console.log(list[i]);
							var html = '<tr class="text-c">'
									+'<td>#{EID}</td>'
									+'<td>#{AGVID}</td>'
									+'<td>#{EDate}</td>'
									+'<td>#{ECode}</td>'
									+'<td>#{EType}</td>'
									+'<td>#{ELevel}</td>'
									+'<td>#{EDesc}</td>'
									+'<td>#{ECause}</td>'
									+'<td>#{Speed}</td>'
									+'<td>#{Perc}</td>'
									+'<td>#{UserID}</td>'
									+'</tr>';	
							html = html.replace(/#{EID}/g,list[i].eid);	
							html = html.replace(/#{AGVID}/g,list[i].agvid);	
							html = html.replace(/#{EDate}/g,list[i].edate);	
							html = html.replace(/#{ECode}/g,list[i].ecode);	
							html = html.replace(/#{EType}/g,list[i].etype);	
							html = html.replace(/#{ELevel}/g,list[i].elevel);	
							html = html.replace(/#{EDesc}/g,list[i].edesc);	
							html = html.replace(/#{ECause}/g,list[i].ecause);	
							html = html.replace(/#{Speed}/g,list[i].speed);	
							html = html.replace(/#{Perc}/g,list[i].perc);	
							html = html.replace(/#{UserID}/g,list[i].userID);
						
							
							
							
							
							$("#AGVError-list").append(html)
						}	
					}else{
						alert(json.message);
						//退出登录
						
					}
				}
			});
		};
		
	</script>

</body>
</html>
